        #autoLOC_7001013 = <b><color=#DB8310>Gene Kerman :</color></b>\nBienvenue au Centre de contrôle de mission. Faites votre choix.
        #autoLOC_7001170 = Traitement du Complexe des astronautes... // Sûrement un "loading tip". Un peu bizarre en français, je suppose que traitement = soin
        #autoLOC_8003363 = Les nouveautés de Kerbal Space Program 1.9 : Rien ne vaut la maison !\n\nNous sommes ravis de vous proposer notre dernière version de Kerbal Space Program qui continuera d'améliorer votre expérience. Cette version contient de nombreux ajouts intégrés directement suite à vos commentaires, mais également des correctifs de bug et des améliorations de performances.\n\nLe changement le plus notoire concerne Kerbin qui dispose désormais de textures et de shaders améliorés. Kerbin n'a jamais été aussi belle ! Nous avons également modifié les propulseurs Skipper, Grand-voile, et Cogneur.\n\nParmi les autres fonctionnalités, vous trouverez un mode caméra pour prendre des captures d'écran plus facilement depuis n'importe quel angle lorsque le jeu est en pause, une nouvelle vanne de purge vous permettant de purger les ressources d'une pièce, et pour les possesseurs de l'extension Breaking Ground, les pales sont désormais munies de contrôles de débattement cycliques et groupés pour faciliter la construction et le pilotage des hélicoptères, et des autres appareils à hélice.\n\nLa version 1.9 inclut également plusieurs améliorations de qualité de vie provenant des commentaires des utilisateurs. L'un de nos changements préférés concerne le système d'avance rapide : vous pouvez désormais supprimer les restrictions d'altitude au-dessus d'une planète. Un autre code de triche nouvellement ajouté vous permet de placer votre vaisseau sur le sol, ou dans l'atmosphère d'un corps céleste.\n\nNous avons également ajouté plusieurs améliorations de performances majeures. Les performances sous DX11 sont améliorées grâce à un système de caméra unique, et l'utilisation de la mémoire réduite grâce à un chargement dynamique de la KSPédie.\n\nContinuez de vous amuser avec la dernière version de Kerbal Space Program !
