        #autoLOC_8005290 = Acapello 15, ici Walt ! \n\nAlors, la kerbonaute abandonnée était Valentina Kerman ? Je ne comprends pas, elle était censée être en vacances les deux prochaines semaines ! \n\nMaintenant qu'on y pense, c'est vrai que des pièces de vaisseau avaient disparu du BAV il y a peu. Je n'arrive pas à le croire ! \n\nNous avons hâte de la voir revenir sur Kerbin. <b><i>Abandonnez la mission et rentrez à la maison.</b></i>
        #autoLOC_8006150 = Salut l'équipage, c'est Walt Kerman de l'équipe de RP ! Beau boulot !!\n\nLa glairine mystérieuse s'est répandue dans les cieux comme un nuage multicolore majestueux. Non, on dirait plus un arc-en-ciel vu à travers le soleil... attendez... on voit deux arcs-en-ciel maintenant... incroyable !\n\nLes Kerbals célèbrent cette immense réussite, et nous commençons à recevoir de plus en plus de candidatures au Complexe des astronautes. Beau travail !\n\nVous devriez penser à <b><i>mettre les sondes en veille après avoir mis le cap sur Minmus</b></i>, et nous vous recontacterons lorsque vous serez <b><i>en orbite autour de Minmus</b></i>.
        #autoLOC_8006361 = Mauvaise nouvelle. Nous avons reçu un message d'erreur de Sally-Hut 1 : les ports d'amarrage ne fonctionnent pas correctement, et vous ne pourrez pas vous amarrer à la station. \n\nUn ingénieur pourrait réparer ça, mais… nous n'en avons pas inclus dans cette mission. Oups.\n\nVous devez <b><i>abandonner la mission et atterrir sur Kerbin</b></i>. \n\nSi possible, <b><i>atterrissez le plus près possible du Centre Spatial</b></i> et évitez l'eau, nous pourrons réutiliser le module de commande immédiatement.
        #autoLOC_8014149 = Actionner le contrôleur
